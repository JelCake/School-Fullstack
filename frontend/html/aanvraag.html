<!doctype html>
<html lang="en">
  <head>
    <title>Aanvraag</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <header id="nav-header" class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../html/dashboard.html">
          <img
            src="../img/rkz-logo.jif"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-top"
          />
        </a>

        <nav class="nav-bar collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav me-auto mb-2 mb-lg-0 nav-links">
            <a class="nav-link" href="../html/dashboard.html">Dashboard</a>
            <a class="nav-link" href="../html/aanvraag.html">Aanvraag</a>
            <a class="nav-link" href="../html/totale-voorraad.html"
              >Totale Voorraad</a
            >
            <a class="nav-link" href="../html/statistieken.html"
              >Statistieken</a
            >
            <a class="nav-link" href="../html/geschiedenis.html"
              >Geschiedenis</a
            >
          </div>

          <div class="navbar-nav nav-utils">
            <a class="nav-link" href="../html/profile.html">Profiel</a>
            <a class="nav-link" href="../html/settings.html">Instellingen</a>
            <a class="nav-link text-danger" href="../html/log-out.html"
              >Log Out</a
            >
          </div>
        </nav>
      </div>
    </header>

    <main class="container py-4">
      <!-- Title of the page -->
      <h1 class="text-center mb-4">Aanvragen</h1>
      <!-- Aanvraag formulier of the page -->
      <section class="card mx-auto">
        <div class="card-header bg-white pt-3">
          <h4 class="mb-1 fw-bold">Normale aanvraag</h4>
          <p class="small">Voor reguliere voorraadaanvragen zonder spoed</p>
        </div>

        <!-- body of he normale aanvraag fomulier -->
        <div class="card-body">
          <div class="row g-3 mb-4">
            <div class="col-md-6">
              <!-- Impliment a way to be able to type and or search up for supplies type-->
              <!-- Make not required if possibel(be able to get the supply type just by the supply name) -->
              <label
                class="form-label fw-bold"
                for="search-select-supplies-filter"
                >Zoek en/of select supply type:</label
              >
              <input
                class="form-control mb-3"
                type="text"
                id="search-select-supplies-filter"
                placeholder="Voer supply type in"
              />

              <!-- Impliment a way to insert the amount you want to request, also be
              able to see total storage -->
              <label class="form-label fw-bold" for="aantal-supplies-selecter"
                >Aantal:</label
              >
              <input
                class="form-control"
                type="number"
                id="aantal-supplies-selecter"
                placeholder="Voer aantal in"
              />
            </div>

            <!-- Impliment a way to be able to type and or search up for supplies-->
            <div class="col-md-6">
              <label class="form-label fw-bold" for="naam-supply-selecter"
                >Naam van supplies:</label
              >
              <input
                class="form-control mb-3"
                type="text"
                id="naam-supply-selecter"
                placeholder="Voer/zoek op supply naam"
              />

              <!-- Impliment a way to be able to type and or search up for afdeling name-->
              <label class="form-label fw-bold" for="naam-afdeling-selector"
                >Afdeling:</label
              >
              <input
                class="form-control"
                type="text"
                id="naam-afdeling-selector"
                placeholder="Voer afdelingsnaam in"
              />
            </div>
          </div>

          <!-- Select the urgency(how quickly) you need to be able to get the supply-->
          <!-- Impliment a way to pull this data -->
          <div class="mb-4 p-3 border rounded">
            <h6 class="fw-bold">Urgentie</h6>
            <div class="d-flex flex-column gap-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="urgentie"
                  id="normal"
                  checked
                />
                <label for="normal">Normaal (binnen 3-5 dagen)</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="urgentie"
                  id="verhoogd"
                />
                <label for="verhoogd">Verhoogd (binnen 1-2 dagen)</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="urgentie"
                  id="hoog"
                />
                <label class="form-check-label" for="hoog"
                  >Hoog (binnen 24 uur)</label
                >
              </div>
            </div>
          </div>

          <!-- A way to add extra info -->
          <!-- Impliment a way to pull this data out of the box -->
          <div class="mb-4">
            <h6 class="fw-bold">Opmerkingen (optioneel)</h6>
            <textarea
              class="form-control"
              name="opmerkingen"
              rows="4"
              placeholder="Waarom is deze voorraad nodig?"
            ></textarea>
          </div>

          <!-- Give you the data of who is asking(The User) -->
          <!-- Impliment a way get User info from DB -->
          <div class="mb-4">
            <h6 class="fw-bold">Gebruikers Info</h6>
            <textarea
              class="form-control bg-light"
              rows="2"
              id="gebruiker-info"
              readonly
            >
Rol: &
Afdeling: aangeven
</textarea
            >
          </div>

          <!-- Buttons to send data to the DB -->
          <!-- Make funtional -->
          <div class="d-flex gap-2">
            <button class="btn btn-primary">Aanvraag versturen</button>
            <button class="btn btn-danger">Wissen</button>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
