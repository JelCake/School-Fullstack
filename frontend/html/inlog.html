<!doctype html>
<html lang="en">
  <head>
    <title>Medsupply Manager RKZ</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/frontend/css/bootstrap.css" />
    <!-- <link rel="stylesheet" href="../css/main.css" /> -->
    <link rel="stylesheet" href="../css/inlog.css" />
  
  </head>

  <body class="bg-rkz-blue">
    <main
      class="d-flex flex-column justify-content-center align-items-center min-vh-100 container"
    >
      <img
        class="logo mb-3 shadow-sm"
        src="/frontend/img/rkz-logo.jif"
        alt="Logo"
      />

      <h1 class="h1-title mb-1">Medsupply Manager RKZ</h1>
      <p class="p-subtitle mb-4">Voorraadbeheer voor medische supplies</p>

      <!-- rollen kiezen -->
      <div class="login-box shadow-lg p-4">
        <form action="/login" method="post">
          <div class="mb-3">
            <label class="form-label fw-bold">Rol</label>
            <select class="form-select rounded-pill" name="rol" required>
              <option value="verpleegkundige">Verpleegkundige</option>
              <option value="arts">Arts</option>
              <option value="spoedarts">Spoedarts</option>
              <option value="specialist">Specialist</option>
              <option value="logistieke afdeling">Logistieke afdeling</option>
              <option value="interne apotheek">Interne apotheek</option>
              <option value="ziekenhuismanagement">Ziekenhuismanagement</option>
              <option value="directie">Directie</option>
              <option value="inkoopafdeling">Inkoopafdeling</option>
              <option value="magazijn">Magazijn</option>
            </select>
          </div>

          <!-- email -->
          <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <input
              class="form-control rounded-pill"
              type="email"
              name="email"
              required
            />
          </div>

          <!-- wachtwoord -->
          <div class="mb-4">
            <label class="form-label fw-bold">Wachtwoord</label>
            <input
              class="form-control rounded-pill"
              type="password"
              name="wachtwoord"
              required
            />
          </div>

          <!-- inloggen button -->
          <div class="d-grid">
            <!-- login btn needs fixing -->
            <a href="/frontend/html/dashboard.html" class="text-decoration-none">
              <button
                id="btn-login"
                class="btn rounded-pill fw-bold"
                type="submit"
               
               >
                Inloggen
                
              </button>
            </a>
          </div>

          <!-- warning text -->
          <p class="warning-text mt-4">
            Let op: Alleen medewerkers met een geldig ziekenhuis e-mailadres
            kunnen inloggen.
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
